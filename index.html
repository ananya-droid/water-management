<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#alerts">Alerts</a></li>
            <li><a href="#water-quality">Water Quality</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <!-- Dashboard Section -->
    <section id="dashboard">
        <h1>Dashboard</h1>
        <div class="chart-container">
            <canvas id="usageChart"></canvas>
        </div>
    </section>

    <!-- Alerts Section -->
    <section id="alerts">
        <h2>Leak Alerts</h2>
        <div id="alertMessage">No alerts at the moment.</div>
    </section>

    <!-- Water Quality Section -->
    <section id="water-quality">
        <h2>Water Quality</h2>
        <div class="chart-container">
            <canvas id="qualityChart"></canvas> <!-- Changed ID to "qualityChart" -->
        </div>
    </section>

    <!-- Settings Section -->
    <section id="settings">
        <h2>Settings</h2>
        <form>
            <label for="waterLimit">Set Daily Water Usage Limit (Liters): </label>
            <input type="number" id="waterLimit" name="waterLimit">
            <button type="button" onclick="saveSettings()">Save</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
